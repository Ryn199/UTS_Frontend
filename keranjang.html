<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #cacaca;
        }
        .product-card {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 14px;
            color: #ee4d2d;
        }
        .product-quantity {
            font-size: 14px;
            margin-top: 5px;
        }
        .quantity-container {
            display: flex;
            align-items: center;
        }
        /* .quantity-container input {
            max-width: 60px;
            margin-right: 10px;
        } */
        .quantity-container .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Keranjang</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="katalog.html">Kembali ke Katalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="keranjang-container" class="row">
        <!-- Product cards disini -->
    </div>

    <!--total harga -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h5>Total Harga: <span id="total-harga">Rp 0</span></h5>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
